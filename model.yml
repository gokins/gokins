kind: reverse
name: mydb
source:
  database: mysql
  conn_str: 'root:123456@tcp(linux.ydtjxw.com:13306)/gokins'
targets:
  - type: codes
    language: golang
    output_dir: ./model
    multiple_files: true
#    table_prefix: "t_" # 表前缀
    template: | # 生成模板，如果这里定义了，优先级比 template_path 高
      package model

      {{$ilen := len .Imports}}
      {{if gt $ilen 0}}
      import (
        {{range .Imports}}"{{.}}"{{end}}
      )
      {{end}}

      {{range .Tables}}
      type {{TableMapper .Name}} struct {
      {{$table := .}}
      {{range .ColumnsSeq}}{{$col := $table.GetColumn .}}	{{ColumnMapper $col.Name}}	{{Type $col}} `{{Tag $table $col}} json:"{{UnTitle $col.FieldName}}"`
      {{end}}
      }
      {{end}}
